server:
  port: 8082

spring:
  application:
    name: report-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:reportdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

# Eğer OpenFeign ile directory-service'e ulaşıyorsanız
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
